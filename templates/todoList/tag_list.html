{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todolist:tag-create' %}" class="btn btn-primary link-to-page float-right">
      Add
    </a>
  </h1>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a href="{% url 'todolist:tag-update' pk=tag.id %}" class="btn btn-dark">
            Update
          </a>
        </td>
        <td>
          <a href="{% url 'todolist:tag-delete' pk=tag.id %}" class="btn btn-danger">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
